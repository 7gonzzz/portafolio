<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test | ¬øQu√© tan r√°pido eres?</title>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .test-container { background: #1e1e1e; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 350px; }
        
        #click-area { 
            width: 100%; height: 200px; background: #3498db; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; font-weight: bold; cursor: pointer; user-select: none;
            transition: transform 0.1s, background 0.2s; margin: 20px 0;
        }
        #click-area:active { transform: scale(0.95); background: #2980b9; }
        
        .stats { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 18px; }
        .timer { color: #e74c3c; font-weight: bold; }
        .counter { color: #2ecc71; font-weight: bold; }

        /* Elementos del Screamer */
        #screamer { display: none; width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: 9999; background: black; }
        #mensajeTroll { 
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: black; color: white; text-align: center; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

    <div class="test-container">
        <h1>Click Speed Test</h1>
        <p>Haz clic lo m√°s r√°pido posible cuando el tiempo comience.</p>
        
        <div class="stats">
            <span>Tiempo: <span class="timer" id="timeLeft">5.0</span>s</span>
            <span>Clicks: <span class="counter" id="score">0</span></span>
        </div>

        <div id="click-area">¬°HAZ CLIC AQU√ç!</div>
        
        <p style="font-size: 12px; color: #666;">R√©cord mundial: 14.2 CPS</p>
    </div>

    <video id="screamer" src="portafolio.mp4"></video>

    <div id="mensajeTroll">
        <h1 style="font-size: 60px;">¬°TROLLEADO! ü§°</h1>
        <p>Tu r√©cord real fue: <span id="finalScore">0</span> CPS</p>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">Reintentar</button>
    </div>

    <script>
        let clicks = 0;
        let timeLeft = 5.0;
        let active = false;
        let timerId = null;

        const clickArea = document.getElementById('click-area');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('timeLeft');
        const video = document.getElementById('screamer');
        const mensaje = document.getElementById('mensajeTroll');

        clickArea.addEventListener('click', () => {
            // Iniciar el juego en el primer clic
            if (!active && timeLeft === 5.0) {
                startTimer();
                active = true;
            }

            if (active) {
                clicks++;
                scoreDisplay.innerText = clicks;

                // El "disparador": Si llega a 25 clics (o el n√∫mero que quieras)
                // O puedes esperar a que el tiempo llegue a 0.
                if (clicks === 28) { 
                    lanzarScreamer();
                }
            }
        });

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft -= 0.1;
                timeDisplay.innerText = timeLeft.toFixed(1);

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    active = false;
                    // Si el tiempo se acaba y no lleg√≥ a los clics necesarios:
                    lanzarScreamer(); 
                }
            }, 100);
        }

        function lanzarScreamer() {
            clearInterval(timerId);
            active = false;
            
            document.getElementById('finalScore').innerText = (clicks / 5).toFixed(1);
            
            video.style.display = 'block';
            video.play();
            
            if (video.requestFullscreen) { video.requestFullscreen(); }
            else if (video.webkitRequestFullscreen) { video.webkitRequestFullscreen(); }

            setTimeout(() => {
                video.pause();
                video.style.display = 'none';
                mensaje.style.display = 'flex';
                if (document.exitFullscreen) { document.exitFullscreen(); }
            }, 4000); // Duraci√≥n del susto
        }
    </script>
</body>
</html>
