<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Portafolio...</title>
    <style>
        body { margin: 0; background: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
        /* El video ocupará toda la pantalla pero estará oculto al inicio */
        #screamer { 
            display: none; 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
            position: fixed; 
            top: 0; 
            left: 0; 
        }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border: none; background: #333; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="loader">
        <button onclick="comenzar()">Ver mi Portafolio</button>
    </div>

    <video id="screamer" src="portafolio.mp4"></video>

    <script>
        function comenzar() {
            document.getElementById('loader').style.display = 'none';

            // Espera de 2 segundos (puedes cambiarlo a 0 para que sea instantáneo)
            setTimeout(function() {
                var video = document.getElementById('screamer');
                
                video.style.display = 'block'; // Mostrar el video
                video.play(); // Reproducir
                
                // Intentar poner en pantalla completa
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { /* Safari */
                    video.webkitRequestFullscreen();
                }
            }, 2000); 
        }
    </script>
</body>
</html>
